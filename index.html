<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Which Movie Should You See?</h1>
      </div>
      <form id="main-form">
        <input id="name-input" placeholder="please input your name" type="text">
      </form>
      <br>

      <p>What is your age?</p>
      <select class="form-control" id="age">
        <option value="youth">0-13</option>
        <option value="teen">14-17</option>
        <option value="adult">18-65</option>
        <option value="senior">65+</option>
      </select>
        <br>
      <p>Please select your movie</p>
      <div class="radio">
        <label>
          <input type="radio" name="movie" class="movie-class" value="paddington" checked>
          Paddington 2, rated PG
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="movie" class="movie-class" value="last-jedi">
          The Last Jedi, you know that Star Wars movie, rated PG-13
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="movie" class="movie-class" value="double-feature">
          Double Feature: Die Hard and Pulp Fiction, rated R
        </label>
      </div>
      <br>
      <p>What time are you planning to see the movie?</p>
      <div class="radio">
        <label>
          <input type="radio" name="time" class="movie-time" value="matinee" checked>
          Matinee
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="time" class="movie-time" value="early-evening">
          Early Evening
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="time" class="movie-time" value="late-evening">
          Late Evening
        </label>
        </div>
      </form>

      <button type="submit" class="btn btn-primary">Movie Time!</button>
    </div>
  </body>
</html>
